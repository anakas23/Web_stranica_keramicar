<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Pozadina -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA94D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA94D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Glavni krugovi -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Pattern pločica - 3x3 grid -->
  <!-- Red 1 -->
  <rect x="45" y="45" width="30" height="30" rx="3" fill="url(#gradient1)" opacity="0.9"/>
  <rect x="80" y="45" width="30" height="30" rx="3" fill="url(#gradient2)" opacity="0.8"/>
  <rect x="115" y="45" width="30" height="30" rx="3" fill="url(#gradient1)" opacity="0.95"/>
  
  <!-- Red 2 -->
  <rect x="45" y="80" width="30" height="30" rx="3" fill="url(#gradient2)" opacity="0.85"/>
  <rect x="80" y="80" width="30" height="30" rx="3" fill="url(#gradient1)"/>
  <rect x="115" y="80" width="30" height="30" rx="3" fill="url(#gradient2)" opacity="0.9"/>
  
  <!-- Red 3 -->
  <rect x="45" y="115" width="30" height="30" rx="3" fill="url(#gradient1)" opacity="0.95"/>
  <rect x="80" y="115" width="30" height="30" rx="3" fill="url(#gradient2)" opacity="0.8"/>
  <rect x="115" y="115" width="30" height="30" rx="3" fill="url(#gradient1)" opacity="0.9"/>
  
  <!-- Centralni element - glačalo/špatula -->
  <g transform="translate(100, 100)">
    <!-- Drška -->
    <rect x="-4" y="-35" width="8" height="40" rx="2" fill="#2e2e2e" opacity="0.3"/>
    
    <!-- Trapezoidal blade -->
    <path d="M -20,5 L -15,-5 L 15,-5 L 20,5 L 15,25 L -15,25 Z" 
          fill="#fff" opacity="0.9" stroke="#FF7A00" stroke-width="2"/>
    
    <!-- Detalji na bladu -->
    <line x1="-10" y1="0" x2="-10" y2="20" stroke="#FF7A00" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="#FF7A00" stroke-width="1.5" opacity="0.5"/>
    <line x1="10" y1="0" x2="10" y2="20" stroke="#FF7A00" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- Tanki obrub -->
  <circle cx="100" cy="100" r="93" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.5"/>
</svg>
